<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./images/favicon-32x32.png">
    <title>Order Summary Project</title>
</head>
<body>
    <div class="container">
     <div class="fullCard">
            <div class="header">
                <img src="./images/illustration-hero.svg" alt="mabye a girl listening to music and dancing">
                <h1>Order Summary</h1>
                <p>You can now listen to millions of songs,<br> audiobooks, and podcasts on any device <br>anywhere you like!</p>
            </div>
            <div class="price">
                <div class="textIn">
                    <img src="./images/icon-music.svg" alt="music icon">
                    <div class="order">
                        <p class="package">Annual Plan</p>
                        <p class="cost">$59.99/year</p>
                    </div>
                    <p class="change">Change</p>
                </div>
            </div>
            <div class="button">
                <button class="pay">Proceed to Payment</button>
            </div>
            <div class="button2">
                <button class="cancel">Cancel Order</button>
            </div>
        </div>
    </div>
</body>
</html>
